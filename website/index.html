<html>
  <head>
    <title>Docker basib</title>
  </head>
  <body>
    <h1>Dota 2 heroes</h1>
    <ul id="hero"></ul>
    <script>
      var url = "http://localhost:8080";
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          var hero = data.dota_hero;
          var heroList = "";
          hero.forEach((e) => {
            heroList += `<li>${e}</li>`;
          });
          document.getElementById("hero").innerHTML = heroList;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
